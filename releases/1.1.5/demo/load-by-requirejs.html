<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Load By RequireJS</title>
    <link rel="stylesheet" href="../../../static/css/demo.css">
</head>

<body>

<form id="form1" class="form">
    <div class="form-item">
        <input type="text" name="user[email]" data-rule="required;email" placeholder="Email">
    </div>
    <div class="form-item">
        <input type="password" name="password" data-rule="required;" placeholder="Password">
    </div>
    <div class="form-item">
        <button type="submit">Submit</button>
    </div>
</form>


<script src="../../../static/js/require.min.js"></script>
<script>
requirejs.config({
    baseUrl: '../',
    paths: {
        jquery: 'https://cdn.jsdelivr.net/jquery/1.12.3/jquery.min',
        validator: 'https://cdn.jsdelivr.net/npm/nice-validator@1.1.5/dist/local/zh-CN'
    },
    shim: {
        validator: ['https://cdn.jsdelivr.net/npm/nice-validator@1.1.5/dist/jquery.validator.min.js?css']
    }
});


// Way 1: Use plugin methods
require(['jquery', 'validator'], function($){
    $('#form1').validator({
        timely: 2,
        stopOnError: true,
        theme: 'yellow_right'
    });
});


// Way 2: Just include nice-validator
// require(['validator']);


// Way 3: Define a module dependency nice-validator
// define('some-module', ['jquery', 'validator'], function($){
//     // some code
// });
</script>
</body>
</html>
